    <style>
        /* Make images and videos scale */
img, video {
  max-width: 100%;
  height: auto;
}

/* General body styling */
body {
  background: linear-gradient(120deg, #232526, #414345);
  color: #fff;
  font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
}

/* Navigation */
nav {
  background: rgba(30, 30, 30, 0.95);
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  border-radius: 0 0 18px 18px;
  padding: 10px 20px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
}

nav h1 {
  margin: 0;
  font-weight: 600;
  letter-spacing: 2px;
}

nav ul {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 5px 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 16px;
  border-radius: 20px;
  transition: background 0.2s;
}

nav ul li a.active, nav ul li a:hover {
  background: #4e54c8;
}

/* Page content */
.page-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 15px;
}

h2 {
  margin-bottom: 30px;
  font-size: 2rem;
  font-weight: 500;
  text-align: center;
}

/* Movie grid */
.movie-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  width: 100%;
  max-width: 1200px;
}

.movie-row img {
  border-radius: 16px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.12);
  transition: transform 0.3s, box-shadow 0.3s;
  width: 100%;
}

.movie-row img:hover {
  transform: scale(1.07);
  box-shadow: 0 6px 24px rgba(78,84,200,0.25);
}

/* Tablet adjustments */
@media (max-width: 768px) {
  body {
    font-size: 16px;
  }
  nav {
    flex-direction: column;
    align-items: flex-start;
  }
  nav ul {
    width: 100%;
    justify-content: center;
  }
}

/* Phone adjustments */
@media (max-width: 480px) {
  h2 {
    font-size: 1.5rem;
  }
  nav ul {
    flex-direction: column;
    align-items: center;
  }
}

    </style>
